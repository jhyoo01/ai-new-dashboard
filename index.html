        const CATEGORIES = [
            { id: 'all', label: 'ì „ì²´ ë‰´ìŠ¤', icon: 'âœ¨', color: '#FF6B6B' },
            { id: 'chatgpt', label: 'ChatGPT', icon: 'ğŸ¤–', color: '#4ECDC4' },
            { id: 'gemini', label: 'Gemini', icon: 'ğŸ’', color: '#95E1D3' },
            { id: 'deepseek', label: 'DeepSeek', icon: 'ğŸ”', color: '#FFE66D' },
            { id: 'qwen', label: 'Qwen', icon: 'ğŸ‰', color: '#FF6B9D' },
            { id: 'kimi', label: 'Kimi-K2', icon: 'ğŸŒ™', color: '#A8E6CF' }
        ];

        let currentCategory = 'all';
        let currentSort = 'time';  // ê¸°ë³¸: ìµœì‹ ìˆœ
        let searchQuery = '';

        // ë‚ ì§œ ì„¤ì •
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('current-date').textContent = new Date().toLocaleDateString('ko-KR', options);

        // ì¹´í…Œê³ ë¦¬ ë„¤ë¹„ê²Œì´ì…˜ ë Œë”ë§
        function renderCategories() {
            const nav = document.getElementById('category-nav');
            
            // ì¹´í…Œê³ ë¦¬ë³„ ë‰´ìŠ¤ ê°œìˆ˜ ê³„ì‚°
            const categoryCounts = {};
            CATEGORIES.forEach(cat => {
                if (cat.id === 'all') {
                    categoryCounts[cat.id] = 10; // Top 10
                } else {
                    categoryCounts[cat.id] = NEWS_DATA.filter(n => n.category === cat.id).length;
                }
            });
            
            nav.innerHTML = CATEGORIES.map(cat => `
                <button 
                    class="category-btn ${currentCategory === cat.id ? 'active' : ''}"
                    style="--cat-color: ${cat.color}; --cat-color-light: ${cat.color}15;"
                    onclick="filterByCategory('${cat.id}')"
                >
                    <span>${cat.icon}</span>
                    ${cat.label}
                    <span class="category-badge" style="background: ${cat.color}">${categoryCounts[cat.id] || 0}</span>
                </button>
            `).join('');
        }

        // ì¤‘ìš”ë„ ë°°ì§€ ê°€ì ¸ì˜¤ê¸°
        function getImportanceBadge(score) {
            if (score >= 9) return { label: 'ì†ë³´', class: 'badge-breaking' };
            if (score >= 8) return { label: 'í•«ì´ìŠˆ', class: 'badge-hot' };
            if (score >= 7) return { label: 'íŠ¸ë Œë”©', class: 'badge-trending' };
            return { label: 'ìƒˆì†Œì‹', class: 'badge-new' };
        }

        // ì¹´í…Œê³ ë¦¬ ìƒ‰ìƒ ê°€ì ¸ì˜¤ê¸°
        function getCategoryColor(category) {
            return CATEGORIES.find(c => c.id === category)?.color || '#999';
        }

        // ë‰´ìŠ¤ í•„í„°ë§ ë° ì •ë ¬
        function getFilteredNews() {
            let filtered = NEWS_DATA;

            // ì¹´í…Œê³ ë¦¬ í•„í„°
            if (currentCategory !== 'all') {
                // category í•„ë“œë¡œ ì§ì ‘ í•„í„°ë§
                filtered = filtered.filter(n => n.category === currentCategory);
            } else {
                // ì „ì²´ ë‰´ìŠ¤ëŠ” ì¤‘ìš”ë„ìˆœ Top 10ë§Œ
                filtered = [...filtered].sort((a, b) => b.importance - a.importance).slice(0, 10);
            }

            // ê²€ìƒ‰ í•„í„°
            if (searchQuery) {
                filtered = filtered.filter(n =>
                    n.title.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    n.description.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    n.keywords.some(k => k.toLowerCase().includes(searchQuery.toLowerCase()))
                );
            }

            // ì •ë ¬ (ì „ì²´ ë‰´ìŠ¤ê°€ ì•„ë‹ ë•Œë§Œ)
            if (currentCategory !== 'all') {
                filtered.sort((a, b) => {
                    if (currentSort === 'importance') return b.importance - a.importance;
                    if (currentSort === 'time') return new Date(b.pub_datetime || b.date) - new Date(a.pub_datetime || a.date);
                    if (currentSort === 'source') return a.source.localeCompare(b.source);
                    return 0;
                });
            }

            return filtered;
        }

        // ë‰´ìŠ¤ í”¼ë“œ ë Œë”ë§
        function renderNews() {
            const feed = document.getElementById('news-feed');
            const filtered = getFilteredNews();

            document.getElementById('article-count').textContent = filtered.length;

            if (filtered.length === 0) {
                feed.innerHTML = `
                    <div class="no-results">
                        <span style="font-size: 3rem;">ğŸ”</span>
                        <h3>ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤</h3>
                        <p>í•„í„°ë‚˜ ê²€ìƒ‰ì–´ë¥¼ ì¡°ì •í•´ë³´ì„¸ìš”</p>
                    </div>
                `;
                return;
            }

            feed.innerHTML = filtered.map((article, idx) => {
                const badge = getImportanceBadge(article.importance);
                const color = getCategoryColor(article.category);

                return `
                    <article class="news-article" style="animation-delay: ${idx * 0.05}s">
                        <div class="article-header">
                            <div class="article-badges">
                                <span class="badge ${badge.class}">${badge.label}</span>
                                <span class="badge badge-category" style="background: ${color}">${article.category.toUpperCase()}</span>
                                <span class="article-time">ğŸ• ${article.time}</span>
                            </div>
                            <div class="importance-score" style="background: ${color}15;">
                                <span style="color: ${color}">ğŸ“ˆ</span>
                                <span style="color: ${color}">${article.importance.toFixed(1)}</span>
                            </div>
                        </div>

                        <h2 class="article-title">${article.title}</h2>

                        <div class="article-meta">
                            <span class="article-meta-source">${article.source}</span>
                            <span>â€¢</span>
                            <span>${article.date}</span>
                        </div>

                        <p class="article-description">${article.description}</p>

                        <div class="article-footer">
                            <div class="article-keywords">
                                ${article.keywords.map(k => `<span class="keyword-tag">#${k}</span>`).join('')}
                            </div>
                            <a href="${article.link}" class="article-link" style="color: ${color}">
                                ì „ì²´ ê¸°ì‚¬ ì½ê¸° â†’
                            </a>
                        </div>
                    </article>
                `;
            }).join('');
        }

        // í†µê³„ ë Œë”ë§
        function renderStats() {
            const filtered = getFilteredNews();
            document.getElementById('stat-total').textContent = filtered.length;
            document.getElementById('stat-breaking').textContent = filtered.filter(n => n.importance >= 9).length;
        }

        // ì†ŒìŠ¤ ë Œë”ë§
        function renderSources() {
            const sources = {};
            NEWS_DATA.forEach(n => {
                sources[n.source] = (sources[n.source] || 0) + 1;
            });

            const sorted = Object.entries(sources).sort((a, b) => b[1] - a[1]).slice(0, 5);
            
            document.getElementById('source-list').innerHTML = sorted.map(([source, count]) => `
                <div class="source-item">
                    <span class="source-name">${source}</span>
                    <span class="source-count">${count}</span>
                </div>
            `).join('');
        }

        // í•„í„° í•¨ìˆ˜ë“¤
        function filterByCategory(category) {
            currentCategory = category;
            renderCategories();
            renderNews();
            renderStats();
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        document.getElementById('search-input').addEventListener('input', (e) => {
            searchQuery = e.target.value;
            renderNews();
            renderStats();
        });

        document.getElementById('sort-select').addEventListener('change', (e) => {
            currentSort = e.target.value;
            renderNews();
        });

        // ì´ˆê¸° ë Œë”ë§
        renderCategories();
        renderNews();
        renderStats();
        renderSources();
    </script>
